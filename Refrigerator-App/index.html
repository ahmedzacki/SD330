<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Refrigerator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="header-title">Refrigerator App</h1>
    <div class="container">
      <button class="btn turn-off-fridge">OFF FRIDGE</button>
      <button class="btn shopping-list">SHOPPING LIST</button>
      <button class="btn watch-tv">WATCH TV</button>
      <button class="btn browse">BROWSE</button>
      <button class="btn open-fridge">OPEN FRIDGE</button>
      <button class="btn to-celcius">CONVER TO CELCIUS</button>
      <button class="btn increse-temp">RESERVED BTN</button>
      <button class="btn to-fehrenheit">CONVER TO FEHRENHEIT</button>
      <button class="btn show-weather">SHOW WEATHEsR</button>
      <button class="btn minute-timer">STAR 1 MINUTE TIMER</button>

      <button class="btn play-music" id="audioButton">PLAY MUSIC</button>
      <audio id="audio" src="music.mp3"></audio>

      <div class="outer-display"></div>
      <div class="viewPort"></div>
      <div class="current-time">
        <h1 class="time"></h1>
      </div>
      <div class="timer-container"><h1 id="timer"></h1></div>
      <div class="current-temp">
        <h1 class="temperature-display">
          TEMP: <span id="tempValue">0</span>Â°C
        </h1>
        <div class="icon-container">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon icon-up"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M4.5 15.75l7.5-7.5 7.5 7.5"
            />
          </svg>
          <!-- chevron-down -->
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="icon icon-down"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M19.5 8.25l-7.5 7.5-7.5-7.5"
            />
          </svg>
        </div>
      </div>

      <!-- Link to the external JavaScript file -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
