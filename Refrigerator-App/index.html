<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Refrigerator App</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <h1 class="header-title">Refrigerator App</h1>
    <div class="container">
      <button class="btn turn-off-fridge">OFF FRIDGE</button>
      <button class="btn shopping-list">SHOPPING LIST</button>
      <button class="btn watch-tv">WATCH TV</button>
      <button class="btn browse">BROWSE</button>
      <button class="btn open-fridge">OPEN FRIDGE</button>
      <button class="btn to-fahrenheit">CHANGE TO FAHRENHEIT</button>
      <button class="btn increse-temp">INCREATE TEMP</button>
      <button class="btn decrese-temp">DECRESE TEMP</button>
      <button class="btn show-weather">SHOW WEATHER</button>
      <button class="btn minute-timer">MINUTE TIMER</button>
      <button class="btn play-music">PLAY MUSIC</button>
      <div class="outer-display"></div>
      <div class="viewPort"></div>
      <div class="current-time">
        <h1 class="time"></h1>
      </div>
      <div class="current-temp">
        <h1 class="temp">TEMP: 34&#8451;</h1>
      </div>

      <!-- Link to the external JavaScript file -->
      <script src="script.js"></script>
    </div>
  </body>
</html>
